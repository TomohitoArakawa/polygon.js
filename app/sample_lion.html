<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>union.jsのサンプル | ポリゴン</title>
    <style media="screen">
      #union {
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
      @media screen and (max-width: 667px) {
        #union {
          width: 100%;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <div id="union"></div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./js/union.min.js"></script>
    <script>
    $('#union').union({
      'url': './assets/sample_lion.svg',
      'duration': '1s',
      'easing': 'ease-in',
      'setTimeout': '1500'
    });
    </script>
  </body>
</html>
